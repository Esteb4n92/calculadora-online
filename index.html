<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora Online</h1>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" class="form-control mb-3" disabled>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-info w-100" onclick="deleteLast()">DEL</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('(')">(</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue(')')">)</button></div>

        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('/')">÷</button></div>

        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('*')">×</button></div>

        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('3')">3</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('-')">−</button></div>

        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="appendDecimal()">.</button></div>
        <div class="col-3"><button class="btn btn-dark w-100" onclick="toggleFunctions()">+/-</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('+')">+</button></div>
        <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
      </div>
      <div class="row extra-functions" id="extraFunctions">
        <div class="col-4 mt-2"><button class="btn btn-secondary w-100" onclick="insertFunction('Math.sqrt')">√</button></div>
        <div class="col-4 mt-2"><button class="btn btn-secondary w-100" onclick="insertFunction('Math.pow', ',2')">x²</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
